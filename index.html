<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffccdc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px; /* Space between the buttons */
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            max-width: 150px; /* Limit button width */
        }
        .yes-btn {
            background: #ff4d6d;
            color: white;
        }
        .no-btn {
            background: #6c757d;
            color: white;
            position: relative; /* Keep it in the flow of the layout initially */
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hey Megan ðŸ‘‹</h1>
        <p>Would you be my Valentine? </p>
        <div class="buttons">
            <button class="yes-btn" onclick="yesClicked()">Yes ðŸ•º</button>
            <button class="no-btn" onmouseover="moveNoButton()">No ðŸ˜¢</button>
        </div>
    </div>

    <script>
        function yesClicked() {
            alert("Heck yeah, alright I will see ya when I see ya ðŸ˜Œ");
        }

        function moveNoButton() {
            const noBtn = document.querySelector('.no-btn');
            const buttonContainer = document.querySelector('.buttons');
            
            const containerRect = buttonContainer.getBoundingClientRect();
            const maxX = window.innerWidth - containerRect.left - noBtn.offsetWidth - 20; // 20px padding
            const maxY = window.innerHeight - containerRect.top - noBtn.offsetHeight - 20; // 20px padding
            
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            
            // Ensure the "No" button stays within the visible screen area
            while (x < 0 || x + noBtn.offsetWidth > window.innerWidth || y < 0 || y + noBtn.offsetHeight > window.innerHeight) {
                x = Math.random() * maxX;
                y = Math.random() * maxY;
            }

            noBtn.style.position = "absolute";  // Move the "No" button out of the flow when it moves
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
