<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffccdc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .yes-btn {
            background: #ff4d6d;
            color: white;
        }
        .no-btn {
            background: #6c757d;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hey Megan ðŸ‘‹</h1>
        <p>Would you be my Valentine? </p>
        <div class="buttons">
            <button class="yes-btn" onclick="yesClicked()">Yes ðŸ•º</button>
            <button class="no-btn" onmouseover="moveNoButton()">No ðŸ˜¢</button>
        </div>
    </div>

    <script>
        function yesClicked() {
            alert("Heck yeah, alright yay ðŸ¥³");
        }
        function moveNoButton() {
            const noBtn = document.querySelector('.no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
