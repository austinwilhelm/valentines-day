<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background-color: #ffccdc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
            margin: 0;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            width: 400px;
        }
        h1 {
            color: #d63384;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
            position: relative;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            flex: 1 0 45%; /* Ensures buttons adjust nicely for smaller screens */
            max-width: 150px; /* Limit button width */
        }
        .yes-btn {
            background: #ff4d6d;
            color: white;
        }
        .no-btn {
            background: #6c757d;
            color: white;
            position: absolute; /* Adjusted for better control of the button */
        }
        /* Responsive Design */
        @media (max-width: 600px) {
            button {
                font-size: 16px;
                padding: 8px 16px;
            }
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Hey Megan ðŸ‘‹</h1>
        <p>Would you be my Valentine? </p>
        <div class="buttons">
            <button class="yes-btn" onclick="yesClicked()">Yes ðŸ•º</button>
            <button class="no-btn" onmouseover="moveNoButton()">No ðŸ˜¢</button>
        </div>
    </div>

    <script>
        function yesClicked() {
            alert("Heck yeah, alright yay ðŸ¥³");
        }

        function moveNoButton() {
            const noBtn = document.querySelector('.no-btn');
            const yesBtn = document.querySelector('.yes-btn');
            const buttonContainer = document.querySelector('.buttons');
            
            const buttonContainerWidth = buttonContainer.offsetWidth;
            const buttonContainerHeight = buttonContainer.offsetHeight;
            
            const maxX = buttonContainerWidth - noBtn.offsetWidth - 10; // 10px padding
            const maxY = buttonContainerHeight - noBtn.offsetHeight - 10; // 10px padding
            
            // Get random positions that do not overlap the "Yes" button
            let x = Math.random() * maxX;
            let y = Math.random() * maxY;
            
            // Check for overlap with "Yes" button and adjust position if necessary
            const yesBtnRect = yesBtn.getBoundingClientRect();
            const noBtnRect = noBtn.getBoundingClientRect();
            
            // If the "No" button is too close to the "Yes" button, adjust its position
            while (
                x < yesBtnRect.right && x + noBtn.offsetWidth > yesBtnRect.left &&
                y < yesBtnRect.bottom && y + noBtn.offsetHeight > yesBtnRect.top
            ) {
                x = Math.random() * maxX;
                y = Math.random() * maxY;
            }

            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
